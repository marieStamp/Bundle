<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>

</head>

<body>
    <button class="switcherCalc"> Калькулятор дат </button> <button class="switcherTimer"> Таймер </button>
    <form class="dateCalc-form hidden">
        <label>
            <strong> Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong> Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label> <br>
        <button type="submit"> Расчитать промежуток </button>
        <p class="dateCalc-result">
        </p>
    </form>
    <form class="timer hidden">
        <input type="text" id="userTime"><br>
        <button id="start">Старт</button>
        <button id="stop">Стоп</button>
        <p class="timerError"></p>
    </form>
</body>

</html>
